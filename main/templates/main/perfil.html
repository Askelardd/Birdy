{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/perfil.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Birdy</title>
    <link rel="icon" href="{% static 'assets/Passaro_Birdy.png' %}" type="image/x-icon">    
</head>
<body>

    <header class="header">
        <a href="{% url 'uc' %}"><img src="{% static 'assets/logo.png' %}" class="logo"></img></a>
        <nav class="header-navigation">
            <ul class="nav-links">
                <li class="nav"><a class="nav-text" href="{% url 'cursos' %}">Cursos</a></li>
                <li class="nav"><a class="nav-text" href="{% url 'forum' %}">Forum</a></li>
                <li class="nav"><a class="nav-text" href="{% url 'perfil' %}">Perfil</a></li>
            </ul>
        </nav>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <a type="submit" class="logout"><button>Logout</button></a>
        </form>
    </header>

    
        
         <div class="content">
             <header class="profile-header">
                 <img src="{% static "assets/Default_User.png" %}" class="user-img">
                 <text class="wrapper">
                     <h1 class="user-name">{{ user.username }}</h1>
                     <h3 class="user-email">{{ user.email }}</h3>
                     <p><strong>Tipo de Usuário:</strong> {{ perfil.tipo_usuario|default:"N/A" }}</p>
                     <p><strong>Pontos:</strong> {{ perfil.pontos }}</p>
                 </text>
             </header>
     
             <div id="skills">
                 <div class="math-cont">
                     <header class="math-header">
                         <span class="math">Matemática</span>
                         <a class="math-button" href="curso.html">Continuar</a>
                     </header>
                 
                     <div class="progress-container">
                         <div class="progress-bar">
                             <span data-width="65%"></span>
                         </div>
                    </div>
                 </div>
     
                 <div class="prog-cont">
                     <header class="prog-header">
                         <span class="prog">Programação</span>
                         <a class="prog-button">Continuar</a>
                     </header>  
     
                     <div class="progress-container">
                         <div class="progress-bar">
                             <span data-width="25%"></span>
                         </div>
                    </div>
                 </div>
             </div>   
     
             </span>
             
         </div>
     
     </body>
</html>
