{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/Passaro_Birdy.png' %}" type="image/x-icon">    
    <link rel="stylesheet" href="{% static "css/cursos.css" %}">
    <title>Birdy</title>
    <link rel="icon" href="assets/Passaro_Birdy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <img src="{% static "assets/logo.png" %}" class="logo"></img>
        <nav class="header-navigation">
            <ul class="nav-links">
                <li class="nav"><a class="nav-text" href="">Cursos</a></li>
                <li class="nav"><a class="nav-text" href="">Forum</a></li>
                <li class="nav"><a class="nav-text" href="">Contactos</a></li>
            </ul>
        </nav>
        <a href="" class="login"><button class="logout-button">Logout</button></a>
    </header>

    <div class="container">
        <div class="row ">
            <div class="cont1 col-6 p-5 ">

                <name class="nome-curso">
                    <h1>Matem√°tica <img src="{% static "assets/Down_Arrow.png" %}" class="arrow"></h1>
                    <div class="teste ms-5 ps-5 mt-5">
                        <div class="progresso">
                            <div class="outro">
                                <div class="in">
                                    <div>
                                        <h1 class="percent-number">65%</h1>
                                        <p class="percent-complete">Completo</p>
                                    </div>
                                </div>
                            </div>
                        
                            <svg width="250px" height="250px">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset ="0%" stop-color="#e91e63"/>
                                        <stop offset ="100%" stop-color="#673ab7"/>
                                    </linearGradient>
                                </defs>
                                <circle cx="125" cy="125" r="115" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </name>
            </div>


            <div class="cont1 col-6 p-5 ">
                
                    <button class="btn" onclick="window.location='{% url 'perguntasMath' categoria='geometria_plana' %}'">
                        <img src="{% static "assets/Icone_Geometria_Plana.png" %}" class="forms ms-5"></img>
                        <img src="{% static "assets/Icone_Operacoe_Basicas.png" %}" class="forms"></img>
                        <img src="{% static "assets/Icones_Fracoes.png" %}" class="forms mt-3 ms-5"></img>
                        
                    </button>
                    <button class="btn" onclick="window.location='{% url 'perguntasMath' categoria='porcentagens' %}'">
                        <img src="{% static "assets/Icones_Porcentagem.png" %}" class="forms mt-3"></img>
                    </button>
                   
            </div>

        </div>
    </div>   
</body>

<script src="{% static 'js/forum.js' %}"></script>

</html>
