{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/perguntasMath.css" %}">
        <link rel="icon" href="{% static 'assets/Passaro_Birdy.png' %}" type="image/x-icon">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

            <title>Birdy!</title>
    </head>

    
    <body>

        <div class="cont" id="blur">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 p-5">
                        <div class="titulo mt-5"> 
                            <ul class="overflow-auto">
                                {% for pergunta in perguntas %}
                                    <li>
                                        <div class="question-header">
                                            <button onclick="goBack()" class="back-button"><img class="arrow" src="{% static 'assets/Seta_2.png' %}" ></button> 
                                            <button onclick="toggle()" class="back-button"><img class="arrow" src="{% static 'assets/Ideia.png' %}" ></button> 
                                            
                                                <div class="question">
                                                <h3 class="question-text">{{ pergunta.pergunta_texto }}</h3><br>
                                                <img class="crud-img" src="{{ pergunta.imagem.url }}" alt="Imagem da Pergunta">
                                            </div>
                                         
                                        <form action="{% url 'verificar_resposta' pergunta.id %}" method="get">
                                            {% csrf_token %}
        
                                            <div class="up">
                                                <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta1 }}">A: {{ pergunta.resposta1 }} </button>
                                                <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta2 }}">B: {{ pergunta.resposta2 }} </button>
                                            </div>
                                            <div class="down">
                                                <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta3 }}">C: {{ pergunta.resposta3 }} </button>
                                                <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta4 }}">D: {{ pergunta.resposta4 }} </button>
                                            </div>
                                        </form>

                                        <img class="crud-img"src="{{ pergunta.solucao.url }}" alt="Imagem da Pergunta">
                                        <br>
                        
                                    </li>
                                            
                                    <p>Total de Pontos: {{ pontos }}</p>

                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popup" id="popup">
            <button onclick="toggle()" class="back-button"><img src="{% static 'assets/Seta_2.png' %}" class="arrow"></button> 
            {% for pergunta in perguntas %}
            <div class="solution" id="solution-{{ pergunta.id }}" style="display: none;">
                <img class="crud-img" src="{{ pergunta.solucao.url }}" alt="Imagem da Solução">
                <br>
            </div>
            {% endfor %}
        </div>
        
        </body>

        <script type="text/javascript">
        
            function goBack() {
                window.history.back();
            }
        
            function toggle(){
                var blur = document.getElementById('blur');
                blur.classList.toggle('active')
                var popup = document.getElementById('popup');
                popup.classList.toggle('active')
            }
        </script>
</html>
