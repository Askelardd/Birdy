{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/perguntasMath.css" %}">
        <link rel="icon" href="{% static 'assets/Passaro_Birdy.png' %}" type="image/x-icon">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

            <title>Birdy!</title>
    </head>

    
    <body> 

        {% for pergunta in perguntas %}
            <div class="cont" id="blur">
                <div class="blur" id="blur"> 
                    <div class="container m-5">
                        <div class="d-flex justify-content-center">
                            <div class="row">
                                <div class="col-lg-12 p-5">
                                    <div class="titulo mt-5"> 
                                        <ul>
                                            <li>
                                                <div class="question-header">
                                                    <button onclick="goBack()" class="back-button"><img class="arrow" src="{% static 'assets/Seta_2.png' %}" ></button> 
                                                    <button onclick="toggle(this, '{{ pergunta.solucao.url }}')" class="back-button"><img class="arrow" src="{% static 'assets/Ideia.png' %}"></button>
                                                    
                                                </div>

                                                <h3>{{ pergunta.pergunta_texto }}</h3><br>
                                                <img class="crud-img"src="{{ pergunta.imagem.url }}" alt="Imagem da Pergunta">
                                                <br>
                                                
                                                <form action="{% url 'verificar_resposta' pergunta.id %}" method="get" class="opcoes-resposta">
                                                    <div class="grupo-opcoes">
                                                        <button class="respostaButton" type="submit" name="resposta" value="{{ pergunta.resposta1 }}">A: {{ pergunta.resposta1 }} </button>
                                                        <button class="respostaButton" type="submit" name="resposta" value="{{ pergunta.resposta2 }}">B: {{ pergunta.resposta2 }} </button>
                                                    </div>
                                                    <div class="grupo-opcoes">
                                                        <button class="respostaButton" type="submit" name="resposta" value="{{ pergunta.resposta3 }}">C: {{ pergunta.resposta3 }} </button>
                                                        <button class="respostaButton" type="submit" name="resposta" value="{{ pergunta.resposta4 }}">D: {{ pergunta.resposta4 }} </button>
                                                    </div>
                                                </form>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>   

           
                
        {% endfor %}

        <div class="popup" id='popup' >
            <img class="crud-img2" id="popup-img" alt="Imagem da Pergunta">
            <button onclick="toggle()" class="back-button"><img class="arrow" src="{% static 'assets/Seta_2.png' %}" ></button> 
            
        </div>

</body>

<script type="text/javascript">
        
    function goBack() {
         window.history.back();
    }
    
     function toggle(button, solucaoUrl) {
        var blur = document.getElementById('blur');
        blur.classList.toggle('active');
    
        var popup = document.getElementById('popup');
        var popupImg = document.getElementById('popup-img');
    
        popupImg.src = solucaoUrl;
    
        popup.classList.toggle('active');
    }
    
    function toggleButton(button) {
        if (button.classList.contains("disabled")) {
            button.classList.remove("disabled");
        } else {
            button.classList.add("disabled");
        }
    }
</script>
    
</script>

</html>
