{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/perguntasMath.css" %}">
        <link rel="icon" href="{% static 'assets/Passaro_Birdy.png' %}" type="image/x-icon">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

            <title>Birdy!</title>
    </head>

    
    <body>

        <header class="mt-4" id="all">
            <nav>
                <div class="homebar">
                    <img class="home" src="{% static 'assets/Logo_Birdy.png' %}" alt="">
                </div>
                <div>
                    <div class="mobile-menu">
                        
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    
                    <ul class="nav-list">
                        <li class="nav"><a class="nav-text" href="">Cursos</a></li>
                        <li class="nav"><a class="nav-text" href="">Forum</a></li>
                        <li class="nav"><a class="nav-text" href="">Contactos</a></li>
                    </ul>
                </div>
            </nav>
        </header>    
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-lg-12 p-5">
                        <div class="titulo mt-5"> 
                            <ul>
                                {% for pergunta in perguntas %}
                                    <li>
                                        <h3>{{ pergunta.pergunta_texto }}</h3><br>
                                        <img class="crud-img"src="{{ pergunta.imagem.url }}" alt="Imagem da Pergunta">
                                        <br>
                                         
                                        <form action="{% url 'verificar_resposta' pergunta.id %}" method="get">
                                            <button type="submit" name="resposta" value="{{ pergunta.resposta1 }}">A: {{ pergunta.resposta1 }} </button>
                                            <button type="submit" name="resposta" value="{{ pergunta.resposta2 }}">B: {{ pergunta.resposta2 }} </button>
                                            <button type="submit" name="resposta" value="{{ pergunta.resposta3 }}">C: {{ pergunta.resposta3 }} </button>
                                            <button type="submit" name="resposta" value="{{ pergunta.resposta4 }}">D: {{ pergunta.resposta4 }} </button>
                                        </form>

                                        <img class="crud-img"src="{{ pergunta.solucao.url }}" alt="Imagem da Pergunta">
                                        <br>
                        
                                    </li>
                                            
                                    <p>Total de Pontos: {{ pontos }}</p>

                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
