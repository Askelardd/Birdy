<!-- seuapp/templates/main/editar_pergunta.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Pergunta</title>
    </head>

    <body>

        <h1>Editar Questão</h1>
        
        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="topico">Tópico:</label>
            <select name="topico" required>
                {% for topico in topicos %}
                    <option value="{{ topico.id }}" {% if topico.id == questao.topico.id %}selected{% endif %}>{{ topico.nome }}</option>
                {% endfor %}
            </select><br>

            <label for="pergunta">Pergunta:</label>
            <textarea name="pergunta" required>{{ questao.pergunta }}</textarea><br>

            <button type="submit">Salvar Edição</button>
        </form>

    </body>
</html>
