<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="teste3.css">
    <title>Birdy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="assets/Passaro_Birdy.png" type="image/x-icon">
</head>
<body>
<div class="cont" id="blur">
    <div class="container">      
        <ul> 
            <!-- {% for pergunta in perguntas %} -->
                <li>
                    <header class="question-header">
                        <button onclick="goBack()" class="back-button"><img src="/assets/Seta_2.png" class="arrow"></button> 
                        <button onclick="toggle()" class="back-button"><img src="/assets/Ideia.png" class="arrow"></button> 
                    </header>
                    <header class="question">
                        <h3 class="question-text">Qual é a Área do Triângulo abaixo?</h3>
                        <img class="crud-img" src="/assets/images.jpg" alt="Imagem da Pergunta">
                    </header>
                    

                    <!-- <img class="crud-img"src="{{ pergunta.imagem.url }}" alt="Imagem da Pergunta"> -->
                        
                    <form action="{% url 'verificar_resposta' pergunta.id %}" method="get">
                        <div class="up">
                            <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta1 }}">42m<sup>2</sup></button>
                            <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta2 }}">20m<sup>2</sup></button>    
                        </div>
                        <div class="down">
                            <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta3 }}">54m<sup>2</sup></button>
                            <button class="button" type="submit" name="resposta" value="{{ pergunta.resposta4 }}">29m<sup>2</sup></button>
                        </div>
                    </form>

                </li>
                <!-- <p>Total de Pontos: {{ pontos }}</p> -->
            <!-- {% endfor %} -->
        </ul>
    </div>
</div>

<div class="popup" id="popup">
    <button onclick="toggle()" class="back-button"><img src="/assets/Seta_2.png" class="arrow"></button> 
    <img src="/assets/Ex.jpg" class="popup-img">
</div>

</body>
<script type="text/javascript">

    function goBack() {
        window.history.back();
    }

    function toggle(){
        var blur = document.getElementById('blur');
        blur.classList.toggle('active')
        var popup = document.getElementById('popup');
        popup.classList.toggle('active')
    }
</script>
</html>
