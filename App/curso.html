<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/curso.css">
    <title>Birdy</title>
    <link rel="icon" href="assets/Passaro_Birdy.png" type="image/x-icon">
   
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" class="logo"></img>
        <nav class="header-navigation">
            <ul class="nav-links">
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Fórum</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <a href=""><button class="logout">Logout</button></a>
    </head>

    <content>
        <container class="container">
            <name class="nome-curso">
                <h1>Matemática <img src="/assets/Down_Arrow.png" class="arrow"></h1>
            </name>
        </container>

        <div class="progress">
            <div class="outer">
                <div class="inner">
                    <div>
                        <h1 class="percent-number">65%</h1>
                        <p class="percent-complete">Completo</p>
                    </div>
                </div>
            </div>

            <svg width="250px" height="250px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset ="0%" stop-color="#e91e63"/>
                        <stop offset ="100%" stop-color="#673ab7"/>
                    </linearGradient>
                </defs>
                    <circle cx="125" cy="125" r="115" stroke-linecap="round"/>
            
            </svg>
        </div>
    </content>  

</body>
</html>
